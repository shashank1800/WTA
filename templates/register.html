<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<style type="text/css">
    .container {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
body{
    background-color: #34495e;
}
.login-dark {
    background: linear-gradient(45deg, #16a085, #3498db);
}

</style>
    </head>
   <!--#33333d  #37efba  #1eb980  #b15dff-->
    <body> 
        <div class="container">
            <div class="col-4">
                <div class="login-dark p-3 my-5 shadow-lg rounded">
                    <div class="pt-3">
                        <h2 class="text-white ">Sign Up</h2>
                    </div>

                    <form class="mt-5" action="/register" method="post">
                    <div class="form-group">
                        <input type="email" name="name" 
                            class="form-control form-control-sm bg-light" 
                            placeholder="Email Id">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" minlength=8
                            class="form-control form-control-sm bg-light" 
                            placeholder="Password">
                    </div>

                    <div class="form-group">
                        <input type="password" name="confirm_password" minlength=8
                            class="form-control form-control-sm bg-light" 
                            placeholder="Confirm Password">
                    </div>

                    <div class="mt-3">
                        <button class="btn btn-sm btn-primary col" type="submit" name="submit" style="font-weight: bold;">
                            Submit
                        </button>
                    </div>
                </form>

                </div>
            </div>
        </div>
    </body>
</html>
