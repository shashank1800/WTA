{% extends "base_template.html" %}


{% block content %}

<div class="container">
    <div class="jumbotron m-5">
        <div class="input-group flex-nowrap ">

            <div class="input-group-prepend m-1">
              <img src="/static/icon_source.svg" width="30" height="30" class="d-inline-block align-top m-1">
            </div>

            <div class="input-group-prepend m-1">
              <input type="text" class="form-control" placeholder="Source" aria-label="Source" aria-describedby="addon-wrapping">
            </div>

            <div class="input-group-prepend ml-2 mr-2 mt-1 mb-1">
              <img src="/static/icon_right_arrow.svg" width="30" height="30" class="d-inline-block align-top m-1">
            </div>

            <div class="input-group-prepend m-1">
              <input type="text" class="form-control" placeholder="Destination" aria-label="Destination" aria-describedby="addon-wrapping">
            </div>

            <div class="input-group-prepend m-1">
              <img src="/static/icon_destination.svg" width="30" height="30" class="d-inline-block align-top m-1">
            </div>
          </div>
          <div class="mt-5 text-center">
             <a href="/show_bus_list"><button type="button" class="btn btn-info btn-md">Search Bus</button></a>
          </div>
        </div>
    </div>
</div>

{% endblock %}
