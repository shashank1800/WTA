<!DOCTYPE html>
<html>
<head>
	{% if title %}
		<title>{{ title }}</title>
	{% else %}
		<title>Amazon</title>
	{% endif %}
</head>

<p>This is the home page!</p>

<p>Login!</p>
<form action="/login" method="POST">
	<input type="text" name="username" placeholder="Username"><br>
	<input type="password" name="password" placeholder="Password"><br>
	<input type="submit" name="submit"><br>
</form>

<h4>Don't have an account? Sign Up!</h4>
<form action="/signup" method="POST">
	<input type="text" name="username" placeholder="New Username"><br>
	<input type="password" name="password1" placeholder="New Password"><br>
	<input type="password" name="password2" placeholder="Re-Enter Password"><br>
	<p>Customer Type</p><br>
	<p>Buyer<input type="radio" name="type" value="Buyer"></p>
	<p>Seller<input type="radio" name="type" value="Seller"></p>
	<input type="submit" name="Submit">
</form>

</html>
